<p-progressSpinner class="item-center-n-relative"
                   *ngIf="!bookmarks">
</p-progressSpinner>

<section>
  <div class="flex justify-between items-center">
    <div class="basis-[40%]">
      <h1 class="text-[3rem] font-bold" [innerHTML]="toolsHeaderDetails.header"></h1>

      <p class="text-gray-700" [innerHTML]="toolsHeaderDetails.description">
      </p>
    </div>

    <img class="h-[100px] lg:h-[250px]" [src]="toolsHeaderDetails.image" alt="Tools">
  </div>

  <div class="flex flex-col gap-5">
    <div class="default-border pt-2 pb-2 pr-4 pl-4 flex flex-wrap justify-between items-center"
         *ngFor="let bookmark of bookmarks">
      <div class="flex gap-5 items-center sm:basis-[100%] md:basis-[100%] lg:basis-[65%] mr-5">
        <i class="pi pi-bookmark-fill" style="font-size: 2rem"></i>

        <div class="flex flex-col gap-1 mr-5 m-5">
          <p class="text-[24px] font-semibold" [title]="bookmark.title" [innerHTML]="bookmark.title"></p>
          <p class="text-slate-600 line-clamp-2" [title]="bookmark.desc" [innerHTML]="bookmark.desc"></p>
        </div>
      </div>

      <div class="flex gap-5">
        <div class="flex flex-col w-[180px] gap-1 mr-5">
          <p class="">{{bookmark.table}}</p>
          <p class="text-slate-600">{{bookmark.domain}}</p>
        </div>

        <div class="">
          <p-button icon="pi pi-sign-in" iconPos="right" class="btn-color-green p-button-raised p-button-rounded"
                    [label]="'RECORD'"
                    (click)="goToBookmark(bookmark)">
          </p-button>
        </div>
      </div>
    </div>
  </div>
</section>
