<section>

  <div class="flex justify-between items-center">
    <div class="basis-[40%]">
      <h1 class="text-[3rem] font-bold" [innerHTML]="toolsHeaderDetails.header"></h1>

      <p class="text-gray-700" [innerHTML]="toolsHeaderDetails.description">
      </p>
    </div>

    <img style="height: 250px" [src]="toolsHeaderDetails.image" alt="Tools">
  </div>

  <div class="flex flex-col gap-5">
    <div class="default-border pt-2 pb-2 pr-4 pl-4 flex justify-between items-center"
         *ngFor="let bookmark of bookmarks">
      <div class="flex gap-5 items-center">
        <i class="pi pi-bookmark-fill" style="font-size: 2rem"></i>

        <div class="flex flex-col gap-1">
          <p class="text-[24px] font-semibold" [innerHTML]="bookmark.title"></p>
          <p class="text-slate-600" [innerHTML]="bookmark.desc"></p>
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <p class="">{{bookmark.table}}</p>
        <p class="text-slate-600">{{bookmark.domain}}</p>
      </div>

      <div class="">
        <p-button icon="pi pi-sign-in" iconPos="right" class="btn-color-green p-button-raised p-button-rounded"
                  [label]="'RECORD'"
                  (click)="goToBookmark(bookmark)">
        </p-button>
      </div>
    </div>
  </div>
</section>
