<p-progressSpinner class="item-center-n-relative"
                   *ngIf="!tables">
</p-progressSpinner>

<section>
  <div class="flex justify-between items-center">
    <div class="basis-[40%]">
      <h1 class="text-[3rem] font-bold" [innerHTML]="toolsHeaderDetails.header"></h1>

      <p class="text-gray-700" [innerHTML]="toolsHeaderDetails.description">
      </p>
      <div class="mt-4" *ngIf="toolsHeaderDetails.buttonText">
        <p-button icon="pi pi-sign-in" iconPos="right" class="btn-color-green p-button-raised p-button-rounded"
                  [label]="toolsHeaderDetails.buttonText"
                  (click)="goToMarketPlace()"></p-button>
      </div>
    </div>

    <img class="h-[100px] lg:h-[250px]" [src]="toolsHeaderDetails.image" alt="Tools">
  </div>



  <p-divider></p-divider>

  <div class="flex flex-wrap gap-10">
    <div class="cursor-pointer default-border w-[350px] h-[380px] rounded-[20px]" *ngFor="let item of tables"
    (click)="goToCinchyTable(item)">
      <div class="relative mb-4 responsive-image-container rounded-t-[20px]">
        <img class="rounded-t-[20px] responsive-image" alt="tool-image" [src]="item.tableImage">
      </div>

      <div class="flex flex-col pt-1 pb-3 pl-4 pr-4 h-[180px]">
        <span class="line-clamp-2 text-[20px] font-semibold mb-2" [title]="item.tableName" [innerHTML]="item.tableName"></span>

        <span class="line-clamp-6 text-sm-12 text-gray-800" [title]="item.tableDesc" [innerHTML]="item.tableDesc"></span>
      </div>

      <hr>

      <div class="pt-3 pb-3 pl-4 pr-4">
        <span class="font-bold" [innerHTML]="item.tableTags"></span>
      </div>
    </div>
  </div>
</section>
