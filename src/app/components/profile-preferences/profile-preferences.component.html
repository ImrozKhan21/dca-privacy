<section class="suggestions-container">

  <div class="flex justify-between" *ngIf="existingProfileDetails">
    <h1 class="text-[3rem] font-bold" [innerHTML]="profileHeaderDetails.header"></h1>

    <div>
      <label class="hoverable" for="fileInput">
        <img class="w-[100px] cursor-pointer block" [src]="'data:image/png;base64,' + existingProfileDetails.photo"
             alt="profile">
        <div class="hover-text">Choose file</div>
        <div class="background"></div>
      </label>
      <br/>
      <input id="fileInput" type='file' (change)="fileSelected($event)">
      <!--<button *ngIf="url" (click)="delete()" >delete</button>-->
    </div>
  </div>

  <p-divider></p-divider>

  <div class="mb-10 flex flex-col items-start gap-2" *ngIf="existingProfileDetails">
    <app-hub-form [userDetails]="userDetails" [formId]="'preferences'" [buttonLabel]="'Update'"
                  [topSpaceToButton]="'20px'"
                  [clearAfterSubmit]="false"
                  [existingDetails]="existingProfileDetails" [successMessage]="'Your Profile has been updated'">
    </app-hub-form>

    <p-divider class="w-full"></p-divider>

    <app-hub-form [userDetails]="userDetails" [formId]="'delete'" [buttonLabel]="'Delete'"
                  [topSpaceToButton]="'20px'"
                  [existingDetails]="existingProfileDetails" [successMessage]="'Your Profile has been updated'">
    </app-hub-form>
  </div>
</section>
