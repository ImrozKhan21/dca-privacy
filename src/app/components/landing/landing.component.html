<div class="landing drop-shadow-sm pl-4 sticky z-10 top-0 left-0 flex bg-white justify-between w-[100%]">
    <img src="assets/logoBeta.png" alt="logo" style="height:75px"
         class="cursor-pointer" (click)="goToHome()">

  <div class="mt-2">
    <p-menubar [model]="items"></p-menubar>
  </div>

  <div class="h-[50px] mt-3 mr-3">
    <p-button class="btn-color-green p-button-raised p-button-rounded"
              [label]="'Sign in'"
              (click)="signIn()">
    </p-button>
  </div>
</div>


<section *ngIf="landingPageDetails" class="pl-[60px] pr-[60px] pt-[20px]">

  <div class="banner">
    <div class="banner__content">
      <div *ngIf="landingPageDetails" class="banner__background">
      </div>

      <div class="banner-content">
        <div class="banner-content__inner">
          <div class="banner-content--text">
            <h1 class="lowercase" [innerHTML]="landingPageDetails.header"></h1>
            <h4 class="lowercase" [innerHTML]="landingPageDetails.headerText"></h4>
            <button pButton [label]="landingPageDetails.header" class="homePageButton" (click)="signIn()">
            </button>
          </div>
          <div class="banner-content--video">
            <img [src]="landingPageDetails.gifLink">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <p class="" [innerHTML]="landingPageDetails.subText"></p>

    <div class="mt-5 flex items-center justify-center">
      <h1 class="text-[20px] font-semibold" [innerHTML]="landingPageDetails.subHeader"></h1>
    </div>
  </div>
</section>

<p-divider></p-divider>

<!--FOOTER-->
<section *ngIf="landingPageDetails" class="p-5 flex flex-wrap justify-around gap-5">
  <div>
    <img src="assets/logoBeta.png" alt="logo" style="height:75px">
    <p class="text-sm-12 max-w-[300px]" [innerHTML]="landingPageDetails.subText"></p>
  </div>

  <div>
    <ul class="flex flex-col gap-2">
      <li class="font-semibold cursor-pointer" *ngFor="let footer of footerDetails"
          (click)="footerClicked(footer)">{{footer.footerTitle}}</li>
    </ul>
  </div>

  <div class="p-2 pl-4 pt-4 pr-4 basis-[40%] flex flex-row gap-5 items-start justify-start">
    <div class="cursor-pointer" *ngFor="let media of socialMediaDetails" (click)="socialMediaClicked(media)">
      <i class="pi" [ngClass]="media.socialIcon" style="font-size: 1.5rem"></i>
    </div>
  </div>
</section>
