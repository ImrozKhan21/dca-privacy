<div class="page-wrapper" *ngIf="loginDone">
  <app-hub-sidebar (toggleSidebarClicked)="sidebarStateChange($event)"></app-hub-sidebar>

  <app-profile [userDetails]="userDetails"></app-profile>
  <div class="p-[20px] pt-[100px] lg:p-[100px] hub-content" [ngStyle]="{'margin-left': !isSidebarExpanded ? '50px' : '250px'}">
    <router-outlet></router-outlet>
  </div>
</div>
