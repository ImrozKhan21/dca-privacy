<p-progressSpinner class="item-center-n-relative"
                   *ngIf="!loginDone">
</p-progressSpinner>

<div class="page-wrapper" *ngIf="loginDone">
  <app-hub-sidebar (toggleSidebarClicked)="sidebarStateChange($event)"
                   (hideOrShowSidebar)="hideOrShowSideBar($event)"></app-hub-sidebar>

  <app-profile *ngIf="!isSidebarHidden" [userDetails]="userDetails" [isSidebarHidden]="isSidebarHidden"></app-profile>

  <div class="hub-content"
       [ngClass]="{'pt-[100px]': !isSidebarHidden, 'lg:p-[100px]': !isSidebarHidden, 'p-[20px]': !isSidebarHidden }"
       [ngStyle]="{'margin-left': isSidebarHidden ? '0' : !isSidebarExpanded ? '50px' : '220px',
       'display': isSidebarExpanded && isMobileOrTab ? 'none': 'block'}">
    <router-outlet></router-outlet>
  </div>
</div>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>
